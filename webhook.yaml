apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: service-mutating-webhook
webhooks:
  - name: service-webhook.example.com
    clientConfig:
      service:
        name: mutating-webhook
        namespace: east
        path: "/mutate"
      caBundle: 
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["services"]
        scope: "Namespaced"
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5

